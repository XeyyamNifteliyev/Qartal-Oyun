<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.jss"></script>

    <title>Document</title>
</head>

<body onkeydown="funksiya(event)">
   <marquee> <img src="./qartal.gif" id="qartal"
        style="width: 300px; margin-left: 0px;margin-top: 0px;margin-right: 0px;margin-bottom: 0px; "/></marquee>
    
          <!-- 37-sol;38-yuxari;39-sag;40-asagi; -->
        <script>
        let left = 0;
        let up = 0;
        const qartal=document.getElementById("qartal")
        function funksiya(event) {
            if(event.keyCode==39) {
                left=left + 10;
                qartal.classList.add("rotate");
                qartal.style.marginLeft=left+"px";
            }
            else if(event.keyCode==40){
                up=up+10
                // qartal.classList.add("rotate2");
                qartal.style.marginTop=up+"px";
            }
            else if(event.keyCode==38){
                up=up-10
                // qartal.classList.add("rotate3");
                qartal.style.marginTop=up+"px";
            }
            else if (event.keyCode==37) {
                left=left - 10;
                // qartal.classList.add("rotate");
                qartal.style.marginLeft=left+"px";
                
            }

        }




    </script>


</body>

</html>
